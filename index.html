<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Components with Toggle</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="pricingCont">
            <h1>Our Pricing</h1>
            <div class="scheme">
                <p class="annually">Annually</p>
                <div class="toggleCont">
                    <div class="toggle"></div>
                </div>
                <p class="monthly">Monthly</p>
            </div>
        </div>
        <!-- Card -->
        <div class="cardContainer">
            <!-- Card 1 -->
            <div class="card card1">
                <p>Basic</p>
                <h1 id="basicPrice">
                    <span class="dollar">&dollar;</span><span class="price">199.99</span>
                </h1>
                <ul>
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>
                </ul>
                <button>Learn more</button>
            </div>

            <!-- Card 2 -->
            <div class="card card2">
                <p>Professional</p>
                <h1 id="basicPrice">
                    <span class="dollar">&dollar;</span><span class="price">249.99</span>
                </h1>
                <ul>
                    <li>1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
                <button>Learn more</button>
            </div>

            <!-- Card 3 -->
            <div class="card card1">
                <p>Master</p>
                <h1 id="basicPrice">
                    <span class="dollar">&dollar;</span><span class="price">399.99</span>
                </h1>
                <ul>
                    <li>2 TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20 GB</li>
                </ul>
                <button>Learn more</button>
            </div>
        </div>
    </div>
</body>
</html>
